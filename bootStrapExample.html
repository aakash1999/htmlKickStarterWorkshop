<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script>
            function fun(){
                alert("Are you ready to submit the form!!")
            }
        </script>
    </head>
    <body>
        <form>
            <div class="form-group">
                <label for = "exampleInputEmail">Email Address</label>
                <input type="email" class="form-control" id = "exampleInputEmail" aria-describedby = "emailHelp" placeholder="Enter Email">
                <small id = "emailhelp" class="form-text text-muted">We will never share your email with anyone</small>
            </div>
            
             <div class="form-group">
                <label for = "exampleInputPassword">Password</label>
                <input type="password" class="form-control" id = "exampleInputPassword" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary" onClick = "fun();">Submit</button>
        </form>
    </body>
</html>
